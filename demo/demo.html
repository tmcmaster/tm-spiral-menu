<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tm-spiral-menu demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
    </script>

    <script type="module" src="../tm-spiral-menu.js"></script>
    <script type="module">
        import {html, PolymerElement} from '@polymer/polymer/polymer-element.js';

        class DemoTmSpiralMenu extends PolymerElement {
            static get template() {
                return html`
                    <style>
                        :host {
                            display: block;
                            display: flex;
                            flex-direction: row;
                            justify-content: center;
                        }

                        tm-spiral-menu {
                            box-sizing: border-box;
                            border: solid lightgray 1px;
                        }
                    </style>
                    <tm-spiral-menu items="[[items]]" spirals="2" radius="350"></tm-spiral-menu>
                `;
            }

            static get properties() {
                return {
                    data: {
                        type: Array,
                        value: [
                            {name: 'A', color: 'teal'},
                            {name: 'B', color: 'cyan'},
                            {name: 'C', color: 'purple'},
                            {name: 'A', color: 'orange'},
                            {name: 'B', color: 'green'},
                            {name: 'C', color: 'blue'},
                            {name: 'C', color: 'yellow'},
                            {name: 'A', color: 'teal'}
                        ]
                    },
                    number: {
                        type: Number,
                        value: 10
                    },
                    items: {
                        type: Array,
                        computed: '_generateItems(data, number)'
                    }
                };
            }

            _generateItems(data, number) {
                let items = [];
                for (let i = 0; i<number; i++) {
                    items.push(data[i%8]);
                }
                return items;
            }
        }

        window.customElements.define('demo-tm-spiral-menu', DemoTmSpiralMenu);
    </script>

  </head>
  <body>
      <demo-tm-spiral-menu></demo-tm-spiral-menu>
  </body>
</html>
